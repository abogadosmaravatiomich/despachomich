<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página no encontrada | Firma Legal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/styles.css">

  <style>
    .error-page {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .error-box {
      max-width: 600px;
      padding: 40px;
    }

    .error-box h1 {
      font-size: 72px;
      color: #1f3a5f;
    }

    .error-box p {
      margin: 20px 0;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <header class="header">
    <div class="container header-flex">

      <div class="brand">
        <img src="assets/logo.png" class="logo-img" alt="Logo">
        <span class="logo-text">Firma Legal</span>
      </div>

      <nav>
        <ul class="nav">
          <li><a href="/">Inicio</a></li>
          <li><a href="/#servicios">Servicios</a></li>
          <li><a href="/#contacto">Contacto</a></li>
        </ul>
      </nav>

    </div>
  </header>


  <main class="error-page">
    <div class="error-box">

      <h1>404</h1>

      <h2>Página no encontrada</h2>

      <p>
        La información que busca no se encuentra disponible
        o la dirección fue escrita incorrectamente.
      </p>

      <a href="/" class="btn">Volver al inicio</a>

    </div>
  </main>


  <footer class="footer">
    <p>© 2026 Firma Legal. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
