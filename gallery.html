<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería - Colegio de Abogados</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
  <div class="container header-flex">

    <!-- LOGO EMPRESA -->
    <div class="brand">
      <img src="assets/logo.png" alt="Logo Firma Legal" class="logo-img">
      <span class="logo-text">Colegio de Abogados de Maravatío de Ocampo, Michoacán, AC</span>
    </div>

    <!-- MENÚ -->
    <nav>
      <ul class="nav">
        <li><a href="index.html">Página Principal</a></li>
      </ul>
    </nav>

  </div>
</header>


  <!-- GALERÍA -->
  <section class="section" id="galeria">
    <div class="container">
      <h3 class="section-title">Galería Institucional</h3>

      <div class="gallery">

        <img src="assets/img-gallery/foto1.png" alt="Reunión jurídica" class="gallery-img">
        <img src="assets/img-gallery/foto2.png" alt="Sala de audiencias" class="gallery-img">
        <img src="assets/img-gallery/foto3.png" alt="Equipo legal" class="gallery-img">
        <img src="assets/img-gallery/foto4.png" alt="Despacho jurídico" class="gallery-img">
        <img src="assets/img-gallery/foto1.png" alt="Firma de documentos" class="gallery-img">
        <img src="assets/img-gallery/foto2.png" alt="Conferencia legal" class="gallery-img">

      </div>
    </div>
  </section>

  <!-- LIGHTBOX -->
    <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    </div>

    <script src="js/gallery.js"></script>

</body>
</html>
